<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML8</title>
    <link href="css/style6.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <form action="main_info.pxp" method="get">
        <fieldset>
            <legend>Jūsų informacija</legend>
            <table>
                <tr>
                    <td><label for="name">Vardas:</label></td>
                    <td><input type="text" name="name" id="name"/></td>
                </tr>
                <tr>
                    <td><label for="lastname">Pavardė:</label></td>
                    <td><input type="text" name="lastname" id="lastname"/></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Klausimai</legend>
            <div>
                <label for="source">Kaip sužinojote apie mus?</label>
                <select name="whereFrom" id="whereFrom">
                    <option value="Google">Google</option>
                    <option value="isDraugo">Iš draugo</option>
                    <option value="laikrascioSkelbimas">Laikraščio skelbimas</option>
                    <option value="facebook">Facebook</option>
                </select>
            </div>
            <div>
                <label for="visitAgain" id="visitAgain">Ar apsilankysite vėl?</label><br>
                Taip<input type="radio" name="taip" value="taip">
                Ne<input type="radio" name="ne" value="ne">
                Galbūt<input type="radio" name="galbut" value="galbut">
            </div>
            <div>
                <label for="comments">Ką manote apie kursą?</label><br>
                <textarea name="comments" id="comments" placeholder="Rašykite viską ką galvojate"></textarea>
            </div>
            <div>
                <label for="lang">Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:</label>
                <table>
                    <tr>
                        <td><input type="checkbox" name="lang" value="C#">C#</td>
                        <td><input type="checkbox" name="lang" value="JAVA">JAVA</td>
                        <td><input type="checkbox" name="lang" value="PHP">PHP</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="lang" value="HTML">HTML</td>
                        <td><input type="checkbox" name="lang" value="CSS">CSS</td>
                        <td><input type="checkbox" name="lang" value="JavaScript">JavaScript</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="lang" value="Python">Python</td>
                        <td><input type="checkbox" name="lang" value="Ruby">Ruby</td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </form>
</body>

</html>
