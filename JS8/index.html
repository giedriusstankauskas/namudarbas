<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js8</title>
</head>

<body>

  <button onclick="show()">Parodykite chebros sąrašą</button>
  <button onclick="remove()">Išmeskite Petrą iš chebros</button>

  <script>
    var names = ["Jonas", "Petras", "Martynas", "Ona", "Urtė", "Ema"];
    var noPrint = "Petras";

    function show() {
      console.log(names);
    }

    function remove() {
      names.splice( names.indexOf(noPrint), 1 );
      console.log(names);
    }

  </script>

</body>
</html>
